{% extends 'orders/base.html' %}

{% block title %}
    Создание заказа
{% endblock %}

{% block body %}
    <h1>Создать заказ</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Создать</button>
    </form>
    <p>
        <a href="{% url "orders:order_list" %}"
        >Вернуться к списку заказов</a>
    </p>
{% endblock %}
